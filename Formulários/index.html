<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários </title>
</head>
<body>
    <form method="post"  action="processar.html">
        <section>
            <h2>dados pessoais</h2>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" />
            </p>
            <p>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" />
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                  Numa escala de 1 a 5, quanto você gostou do nosso atendimento?
                  <input type="radio" id="1" name="atendimento" />
                  <label for="1">1</label>
                  <input type="radio" id="2" name="atendimento" />
                  <label for="2">2</label>
                  <input type="radio" id="3" name="atendimento" />
                  <label for="3">3</label>
                  <input type="radio" id="4" name="atendimento" />
                  <label for="4">4</label>
                  <input type="radio" id="5" name="atendimento" />
                  <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5, quanto você indicaria nossos serviços a um amigo?:
                <input type="radio" id="1" name="indicação" />
                <label for="1">1</label>
                <input type="radio" id="2" name="indicação" />
                <label for="2">2</label>
                <input type="radio" id="3" name="indicação" />
                <label for="3">3</label>
                <input type="radio" id="4" name="indicação" />
                <label for="4">4</label>
                <input type="radio" id="5" name="indicação" />
                <label for="5">5</label>
              </p>
              <p>
                <label for="Responsável/">Qual funcionário foi responsável pelo seu atendimento: </label>
                <select id="Responsável">
                  <option>Ana Alice</option>
                  <option>fabiana</option>
                  <option>Carla</option>
                  <option>Jorge</option>
                  <option>Matheus</option>
                </select>
              </p>
              <p>
                <input type="checkbox" id="compartilhar" />
                <label for="compartilhar">
                  Estou ciente e autorizo o compartilhamento de dados com terceiros
                </label>
              </p>
              </section>
              <input type="submit" value="Enviar" />
            
            
        </section>
    </form>
    
</body>
</html>
